version: "3.9"

networks:
  forge1_net:
    name: forge1_net

volumes:
  pgdata:

services:
  db:
    image: postgres:16
    container_name: forge1_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-forge1}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-forge1}
      - POSTGRES_DB=${POSTGRES_DB:-forge1}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-forge1}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - forge1_net

  redis:
    image: redis:7-alpine
    container_name: forge1_redis
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "6379:6379"
    networks:
      - forge1_net

  api:
    build: .
    container_name: forge1_api
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ENV=${ENV:-dev}
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - forge1_net


