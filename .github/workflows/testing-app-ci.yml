name: testing-app CI

on:
  push:
    paths:
      - "testing-app/**"
      - "shared/**"
      - ".github/workflows/testing-app-ci.yml"
  pull_request:
    paths:
      - "testing-app/**"
      - "shared/**"

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        working-directory: testing-app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ../shared

      - name: Lint (ruff)
        working-directory: testing-app
        run: ruff check .

      - name: Format check (black)
        working-directory: testing-app
        run: black --check .

      - name: Type check (mypy)
        working-directory: testing-app
        run: mypy .

      - name: Run tests
        working-directory: testing-app
        env:
          TESTING: "1"
        run: pytest -q

      - name: Build docker image
        run: docker build -t testing-app:ci ./testing-app


