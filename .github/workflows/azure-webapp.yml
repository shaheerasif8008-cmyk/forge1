name: Deploy Client Portal to Azure Web App (Zip Deploy)

on:
  push:
    branches: [ main ]
    paths:
      - "frontend/**"
      - ".github/workflows/azure-webapp.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Build (Next.js static export)
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.STAGING_API_URL }}
          NEXT_PUBLIC_TESTING_API_BASE_URL: ${{ secrets.TESTING_APP_BASE_URL }}
          NEXT_PUBLIC_TESTING_SERVICE_KEY: ${{ secrets.TESTING_SERVICE_KEY }}
          NEXT_PUBLIC_EVENTS_TOKEN: ${{ secrets.TESTING_ADMIN_JWT }}
          NEXT_PUBLIC_ENV_LABEL: Staging
          NEXT_PUBLIC_GIT_SHA: ${{ github.sha }}
        run: |
          npm run build
          # ensure SPA fallback by copying web.config into output for Azure App Service (Windows)
          cp web.config out/web.config

      - name: Deploy to Azure Web App (Zip Deploy)
        uses: azure/webapps-deploy@v2
        with:
          app-name: "forge1clientui"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: frontend/out

      - name: Summary
        run: |
          echo "Deployed to Azure Web App forge1clientui" >> $GITHUB_STEP_SUMMARY
          echo "API base: ${{ secrets.STAGING_API_URL }}" >> $GITHUB_STEP_SUMMARY


