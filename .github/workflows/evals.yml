name: Evals

on:
  pull_request:
  workflow_dispatch:

jobs:
  run-evals:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade httpx
      - name: Run evals against staging
        env:
          FORGE1_API_URL: ${{ secrets.FORGE1_STAGING_API_URL }}
          FORGE1_TOKEN: ${{ secrets.FORGE1_EVAL_TOKEN }}
          EVAL_THRESHOLD: '0.7'
          EVAL_OUT_DIR: artifacts/evals
        run: |
          chmod +x scripts/eval/run_evals.py
          python scripts/eval/run_evals.py
      - name: Upload leaderboard artifact
        uses: actions/upload-artifact@v4
        with:
          name: evals-leaderboard
          path: artifacts/evals


