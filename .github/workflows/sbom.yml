name: Generate SBOM

on:
  push:
    tags:
      - 'v*'

jobs:
  sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Backend SBOM (CycloneDX JSON)
        uses: anchore/sbom-action@v0.17.6
        with:
          path: backend
          format: cyclonedx-json
          output-file: sbom-backend.cdx.json

      - name: Frontend SBOM (CycloneDX JSON)
        uses: anchore/sbom-action@v0.17.6
        with:
          path: frontend
          format: cyclonedx-json
          output-file: sbom-frontend.cdx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sboms
          path: |
            sbom-backend.cdx.json
            sbom-frontend.cdx.json

