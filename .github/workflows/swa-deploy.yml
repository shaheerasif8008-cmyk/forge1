name: Deploy Client Portal to Azure Web App (SSR)

on:
  push:
    branches: [ staging, main ]
    paths:
      - "frontend/**"
      - ".github/workflows/azure-webapp-frontend.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_API_BASE_URL: https://forge1-backend-v2.agreeablebush-fb7c993c.eastus.azurecontainerapps.io
      NEXT_PUBLIC_ENV_LABEL: Staging
      NEXT_PUBLIC_GIT_SHA: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Build (inject env at build time)
        working-directory: frontend
        run: |
          echo "NEXT_PUBLIC_API_BASE_URL=$NEXT_PUBLIC_API_BASE_URL" >> .env.production
          echo "NEXT_PUBLIC_ENV_LABEL=$NEXT_PUBLIC_ENV_LABEL" >> .env.production
          echo "NEXT_PUBLIC_GIT_SHA=$NEXT_PUBLIC_GIT_SHA" >> .env.production
          npm run build

      - name: Archive build
        run: |
          cd frontend
          # include package.json and .next so App Service can run SSR via next start
          zip -r ../frontend.zip . -x "node_modules/*"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: forge1clientui
          package: frontend.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
