name: Frontend E2E

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        working-directory: frontend
        run: npm ci
      - name: Install Playwright browsers
        working-directory: frontend
        run: npx --yes playwright install --with-deps
      - name: Run Playwright tests (staging)
        working-directory: frontend
        env:
          FORGE1_FRONTEND_URL: ${{ secrets.FORGE1_STAGING_FRONTEND_URL }}
          FORGE1_E2E_EMAIL: ${{ secrets.FORGE1_E2E_EMAIL }}
          FORGE1_E2E_PASSWORD: ${{ secrets.FORGE1_E2E_PASSWORD }}
        run: npm run e2e -- --reporter=line


